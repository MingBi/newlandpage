<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <title></title>
    <style>
        fieldset,img{border:0}
        a{text-decoration:none;color:#000;outline:none}
        li{list-style:none}
        h1,h2,h3,h4,h5,h6{font-size:100%;font-weight:normal}
        input,button,textarea,select,optgroup,option{font-family:inherit;font-size:inherit;font-style:inherit;font-weight:inherit}
        input,button,textarea,select{*font-size:100%}
        .clear:after{
            display:block;
            content:"clear";
            height:0;
            clear:both;
            visibility:hidden;
        }
        .clear{zoom:1;}
        /************************rewrite******************************************/
        html,body{
            padding: 0;
            margin: 0;
            width: 100%;
            height:100%;
            position: relative;
            min-width: 320px;
            max-width: 840px;
            margin:0 auto;
            /*height: 100%;*/
        }
        .all{
            width: 100%;
            height: 100%;
            overflow: auto;
            -webkit-overflow-scrolling : touch;
            position: relative;
        }
        .box {
            width:100%;
            position: relative;
        }
        .a2{
            display: table;
            width: 100%;
            height: auto;

            /*height: 100%;*/
        }
        .btn_down {
            width:50%;
            position: absolute;
            bottom:2.3%;
            left:25%;
            margin: 0 auto;
            z-index: 1;
        }

        .fu{
            position: absolute;
            width: 50%;
            left: 25%;
            top: 72%;
        }
        .banben{
            width:100%;
            color:#fff;
            position: absolute;
            text-align: center;
            bottom: 0%;
            font-size: .4rem;
            z-index: 111;
            -webkit-transform: scale(0.5);
        }


    </style>
</head>
<body>
<div class="all">
    <div class="box">
        <img class="hei" style="position: absolute;left: 0;top: 0;width:10%;z-index: 99999;" src="http://test.myushan.com//lanpeg/yslogo.png"/>
        <img src="http://test.myushan.com//youku/youku1205001.jpg" class="a2 down" alt="" />
        <div class="banben down">北京智投智道投资咨询有限公司版权所有</div>
    </div>
</div>
<img src="http://test.myushan.com//youku/youku1205002.png" alt="" class="btn_down">
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<!--<script src="http://cdn.bootcss.com/jquery_lazyload/1.9.6/jquery.lazyload.min.js"></script>-->
<script src="//tech.myushan.com/javascripts/yushan_rs_min.js"></script>
<script src="/newlandpage/defaultUrl.js"></script>
<script>
  var url="http://123.56.78.139:9000/landpageManager/getPackage"+window.location.search;
    $.ajax({
        type: 'get',
        url: url,
        data:"",
        dataType:'jsonp',
        jsonp:'callback',
        jsonpCallback:"success_jsonp",
        success: function(data){
            console.log(data)
            if(data.code==0){
                android=data.data.android
                ios=data.data.ios
            }
            
        },
        error:function(){
          console.log("ERROR");
        },

      });

    var u=navigator.userAgent;
    $('.down').click(function(){
        if (u.indexOf('iPhone') > -1){
            window.location.href=ios;
        }else{
           window.location.href=android 
        }
    })



    $(function() {
        new _yushan.dl_info({
            url :'',
            dlbutton: ['.btn_down']
        });
    })

</script>
</body>
</html>
